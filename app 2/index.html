<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>app 2</title>
  </head>
  <body>
    <div class="wrapper">
      <header>range price</header>
      <p>use the slider or enter min or max price</p>
      <div class="amount">
        <div>
          Min<input type="number" class="min" value="2500" />
        </div>
        <div class="dash">-</div>
        <div>
          Max <input type="number" class="max" value="7500" />
        </div>
      </div>
      <div class="slider">
        <span class="progress"></span>
      </div>
      <div class="range">
        <input type="range" value="2500" class="min" min="0" max="10000" />
        <input type="range" value="7500" class="Max" min="0" max="10000" />
      </div>
    </div>
    <script src="master.js"></script>
  </body>
</html>
