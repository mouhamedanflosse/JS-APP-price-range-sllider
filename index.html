<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS APP pricr range slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>Range Price</header>
      <p>use slider or enter min end max price</p>
      <div class="amount">
        <div class="min">
          Min
          <input type="number" value="2500" class="min"/>
        </div>
        <div class="separatro">-</div>
        <div class="Max">
          Max
          <input type="number" value="7500" class="max"/>
        </div>
      </div>
      <div class="slider">
        <span class="progress"></span>
      </div>
      <div class="range">
        <input type="range" min="0" max="10000" value="2500" class="min" />
        <input type="range" min="0" max="10000" value="7500" class="max" />
      </div>
    </div>
    <script src="master.js"></script>
  </body>
</html>
